version: "3.3"

services:
  front-container:
    image: front-end
    ports:
      - "4200:80"
    container_name: front-container
    restart: always
  back-container:
    container_name: back-container
    image: back-end
    ports:
      - "3000:3000"
    restart: always
    depends_on:
      - mongo
  mongo:
      container_name: mongo
      image: bitnami/mongodb:latest
      ports:
        - "27017:27017"


    
